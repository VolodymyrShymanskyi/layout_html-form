<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
    >
      <fieldset class="form-block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="field"
            required
          >
        </div>

        <div class="form-field">
          <label for="surname">
            Surname
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            class="field"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
            required
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            class="field"
            placeholder="mm/dd/yyyy"
            required
          >
        </div>

        <div class="form-field">
          <label for="acceptTerms">
            I accept the terms of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="acceptTerms"
            class="field"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            class="field"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            class="field"
            required
            minlength="5"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>An interesting facts about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label for="catsYes">
            <input
            type="radio"
            name="cats"
            value="yes"
            id="catsYes"
            >
            Yes
          </label>

          <label for="catsNo">
            <input
            type="radio"
            name="cats"
            value="no"
            id="catsNo"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
          type="color"
          name="color"
          id="color"
          required
          >
        </div>

        <div class="form-field">
          <label for="timeToBed">
            What time do you go to bed?
          </label>
          <input
          type="time"
          name="time"
          id="timeToBed"
          required
          >
        </div>

        <div class="form-field">
          What is your favorite brand of cars?

          <select
            name="brand"
            required
            multiple
          >
            <option
              value=""
              disabled
              selected
            >
            Choose a brand
            </option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rateOfWork">
            How do you rate our work?
            <input
            type="range"
            name="rate"
            id="rateOfWork"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>Additional info:</legend>
        <div class="form-field">

        </div>

        <div class="form-field">

        </div>
      </fieldset>
      <button disabled>Submit</button>
    </form>
  </body>
</html>
